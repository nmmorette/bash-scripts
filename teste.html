<!DOCTYPE html>
<html>
  <body>
    <h1>Testando CORS</h1>
    <script>
      fetch("https://idiario.ieducar.com.br/cdn-cgi/rum?", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ msg: "teste cors" })
      }).then(resp => {
        console.log("Status:", resp.status);
        return resp.text();
      }).then(data => {
        console.log("Resposta:", data);
      }).catch(e => console.error("Erro:", e));
    </script>
  </body>
</html>
